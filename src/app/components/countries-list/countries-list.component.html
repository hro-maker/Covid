
<div class="wrapper">
  <form [formGroup]="form">
    <input class="search" type="text" placeholder="Search country by  name" formControlName="searchText">
  </form>
  <div class="loader" *ngIf="proxyCountryArr.length === 0;else elseBlock">
    Countries don't found
  </div>
  <ng-template #elseBlock>

    <table mat-table [dataSource]="countries" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element" (click)="changModalText(element.code)">{{ element.name }}</td>
      </ng-container>
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef>Code</th>
        <td class="name" mat-cell *matCellDef="let element" (click)="changModalText(element.code)">{{ element.code }}</td>
      </ng-container>
      <ng-container  matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td class="index" mat-cell *matCellDef="let element" (click)="changModalText(element.code)">{{ allCountries.indexOf(element) + 1}}</td>
      </ng-container >
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
    class="paginator"
    [length]="proxyCountryArr.length"
    [pageSize]="12"
    aria-label="Select page"
    (page)="onPageChange($event)">
  </mat-paginator>
  </ng-template>
</div>
